<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cálculo do índice de massa corporal (IMC)</h1>

    <p id="nome"></p>

    <p id="alt"></p>

    <p id="peso"></p>

    <p id="imc"></p>
    <script> 
        var nome = prompt ("Qual o seu nome?");
        var altura = prompt ("Qual a sua altura?(em cm)");
        var peso = prompt ("Qual o seu peso?(em kg)");
        altura = altura/100;
        var imc = peso/altura ** 2;
        altura = parseFloat (altura)
        peso = parseFloat (peso)
        
        document.getElementById("nome").innerText="Informe o seu nome: "+nome
        console.log

        document.getElementById("alt").innerText="Informe a sua altura: "+altura

        document.getElementById("peso").innerText="Informe o seu peso: "+peso

        document.getElementById("imc").innerText="Seu IMC é: "+imc.toFixed(2)
    </script>

<p id="resultado"></p>

<script>
    var grau

switch (true) {

    case imc < 16:

        grau = "Baixo peso muito grave"

        break;

    case imc >= 17 && imc <= 18.49:

        grau = "Baixo peso grave"

        break;

    case imc >= 18.50 && imc <= 24.99:

        grau = "Peso normal"

        break;

    case imc >= 25 && imc <= 29.99:

        grau = "Sobrepeso"

        break;

    case imc >= 30 && imc <= 34.99:

        grau = "Obesidade Grau I"

        break;

    case imc >= 35 && imc <= 39.99:

        grau = "Obesidade Grau II"

        break;

    case imc >= 40:

        grau = "Obesidade Grau III"

        break;
}

document.getElementById("resultado").innerText=nome+" possui índice de massa corporal igual a "+imc+", sendo classificado como: "+grau+"."

</script>

</body>
</html>
