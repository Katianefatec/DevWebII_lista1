<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folha de Pagamento</title>
</head>
<body>
    <h1>Folha de Pagamento</h1>  

    <div id="codigo"></div>
    <div id="horasTrabalhadas"></div>
    <div id="valorHora"></div>
    <div id="salarioInicial"></div>
    <div id="auxilioAlimentacao"></div>
    <div id="salarioFinal"></div>

    <script>
            var salarioMinimo = parseFloat(prompt("Digite o valor do salário mínimo:"));
            var codigo = parseInt(prompt("Digite o código do funcionário:"));
            var horasTrabalhadas = parseInt(prompt("Digite o número de horas trabalhadas no mês:"));
            var turno = prompt("Digite o turno de trabalho (M - matutino, V - vespertino ou N - noturno):");
            var categoria = prompt("Digite a categoria do funcionário (F - funcionário, G - gerente):");

            var valorHora;

            switch (categoria) {
                case "G":
                    switch (turno) {
                        case "M":
                            valorHora = salarioMinimo * 1.5 / 160;
                            break;
                        default:
                            valorHora = salarioMinimo * 1.5 / 160 * 1.3;
                            break;
                    }
                    break;
                default:
                    switch (turno) {
                        case "M":
                            valorHora = salarioMinimo / 160;
                            break;
                        case "V":
                            valorHora = salarioMinimo / 160 * 1.2;
                            break;
                        default:
                            valorHora = salarioMinimo / 160 * 1.3;
                            break;
                    }
                    break;
            }

            var salarioInicial = valorHora * horasTrabalhadas;

            var auxilioAlimentacao;
            if (salarioInicial <= 800.00) {
                auxilioAlimentacao = salarioInicial * 0.25;
            } else if (salarioInicial <= 1200.00) {
                auxilioAlimentacao = salarioInicial * 0.20;
            } else {
                auxilioAlimentacao = salarioInicial * 0.15;
            }

            var salarioFinal = salarioInicial + auxilioAlimentacao;

            document.getElementById("codigo").innerHTML = "Código: " + codigo;
            document.getElementById("horasTrabalhadas").innerHTML = "Horas Trabalhadas: " + horasTrabalhadas;
            document.getElementById("valorHora").innerHTML = "Valor da Hora Trabalhada: " + valorHora;
            document.getElementById("salarioInicial").innerHTML = "Salário Inicial: " + salarioInicial;
            document.getElementById("auxilioAlimentacao").innerHTML = "Auxílio Alimentação: " + auxilioAlimentacao;
            document.getElementById("salarioFinal").innerHTML = "Salário Final: " + salarioFinal;
        
    </script>
</body>
</html>
