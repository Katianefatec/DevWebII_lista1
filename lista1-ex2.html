<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Classificação da faixa etária </h1>

    <p id="nome"></p>

    <p id="idade"></p>

    <!-- <p id="peso"></p>

    <p id="imc"></p> -->
    <script> 
        var nome = prompt ("Qual o seu nome?");
        var idade = prompt ("Qual a sua idade");
        
    </script>

<p id="resultado"></p>

<script>
    var faixa

    switch (true) {
        
        case idade >= 0 && idade <= 15:
    
            faixa = "Criança"
    
            break;
    
        case idade >= 16 && idade <= 30:
    
            faixa = "Jovem"
    
            break;
    
        case idade >= 31 && idade <= 60:
    
            faixa = "Adulto"
    
            break;
    
        case idade > 60:
    
            faixa = "Idoso"

            break                             
    }

document.getElementById("resultado").innerText=nome+" pela sua faixa etária você é "+faixa

</script>

</body>
</html>
